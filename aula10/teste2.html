<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 2</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>

    <script>
        var teste = window.document.querySelector('div#area')
        teste.addEventListener('click', clicar)
        teste.addEventListener('mouseout', sair)
        teste.addEventListener('mouseenter', entrar)

        function clicar() {
            teste.innerText = 'Clicou'
            teste.style.background = 'gold'
            teste.style.padding = '50px'
            teste.style.color = 'blue'
        }

        function sair() {
            teste.innerText = 'Saiu'
            teste.style.background = 'black'
            teste.style.color = 'pink'
            teste.style.padding = '35px'
        }

        function entrar() {
            teste.innerText = 'Entrou'
            teste.style.background = 'silver'
            teste.style.color = 'black'
            teste.style.padding = '65px'
        }
    </script>
</body>
</html>
