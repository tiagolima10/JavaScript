<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(76, 56, 255);
            color: white;
            font: normal 18pt Arial;
        }

        div {
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript! <br></p>
    <h2>Aqui nasceu Tiago</h2>
    <ul>
        <p>Número 1</p>
        <p>Número 2</p>
    </ul>
    <div id="msg">Clique em mim</div>
    <script>
        var tico = window.document.getElementsByTagName('p')[2] 
        window.document.write('Olá, ' + tico.innerText + '<br>')
        tico.style.color = 'red'
        tico.style.backgroundColor = 'white'
        /*
        window.document.getElementsByTagName('Aqui fica a tag')[Aqui fica o número da tag que quer(começa em 0)] ---- p div h1

        */

        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('Está escrito assim: ' + p1.innerHTML)
        corpo.style.backgroundColor = 'black'
        p1.style.color = 'yellow'
        document.write(p1.innerHTML)
        /*
        var d = window.document.getElementById('msg')
        d.style.backgroundColor = 'green'
        d.innerText = 'Estou aguardando...'
        */
       /*
       var d = window.document.getElementsByName('msg')[0]
       d.innerText = 'Olá'
       */
      var d = window.document.querySelector('div#msg')
      d.style.backgroundColor = 'blue'
      d.style.margin = '30px'
      d.style.padding = '100px'
    </script>
</body>
</html>
